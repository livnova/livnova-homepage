
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVNOVA 홈페이지</title>
    <style>
        body {
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
        }
        header {
            background-color: #fff8f0;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 18px;
            color: #666;
        }
        section {
            padding: 40px 20px;
        }
        h2 {
            font-size: 24px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .lookbook {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .lookbook img {
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            padding: 20px 10px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<header>
    <h1>햇살 좋은 오후,</h1>
    <p>작은 쉼표 하나 - 자연을 닮은 감성 리빙 브랜드 LIVNOVA</p>
</header>

<section>
    <h2>Lookbook</h2>
    <div class="lookbook">
        <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/lookbook1.jpg" alt="Lookbook Image 1">
        <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/lookbook2.jpg" alt="Lookbook Image 2">
        <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/lookbook3.jpg" alt="Lookbook Image 3">
    </div>
</section>

<section>
    <h2>추천 제품</h2>
    <div class="product-grid">
        <div class="product">
            <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/product1.jpg" alt="Product 1">
            <p>감성 디퓨저 세트</p>
        </div>
        <div class="product">
            <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/product2.jpg" alt="Product 2">
            <p>우드 캔들 워머</p>
        </div>
        <div class="product">
            <img src="https://github.com/livnova/livnova-homepage/assets/yourusername/product3.jpg" alt="Product 3">
            <p>내추럴 트레이</p>
        </div>
    </div>
</section>

<footer>
    LIVNOVA &copy; 2025. All rights reserved.
</footer>

</body>
</html>
