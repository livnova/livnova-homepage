
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVNOVA 홈페이지</title>
    <style>
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #f7f5f2;
            color: #333;
        }
        nav {
            background-color: #ffffffcc;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 12px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/wood-1866667_1280.jpg') center/cover no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        .hero-text {
            background-color: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 12px;
        }
        .hero-text h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero-text h2 {
            font-size: 32px;
            margin: 10px 0;
        }
        .hero-text p {
            font-size: 16px;
        }
        .hero-text a {
            margin-top: 20px;
            display: inline-block;
            background: white;
            color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 80px 20px;
            text-align: center;
        }
        .lookbook img,
        .products img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">브랜드 소개</a>
        <a href="#products">제품</a>
        <a href="#lookbook">룩북</a>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>햇살 좋은 오후,</h1>
            <h2>작은 쉼표 하나</h2>
            <p>자연을 닮은 리빙 무드 아이템을 LIVNOVA에서 만나보세요.</p>
            <a href="https://smartstore.naver.com/livnovastore" target="_blank">지금 만나보기</a>
        </div>
    </section>

    <section id="about">
        <h2 class="section-title">LIVNOVA는</h2>
        <p>감성을 담은 오브제로 일상의 공간을 더 따뜻하게 만들어주는 리빙 브랜드입니다.</p>
    </section>

    <section id="lookbook" class="lookbook">
        <h2 class="section-title">Lookbook</h2>
        <div class="gallery">
            <img src="https://files.oaiusercontent.com/file-1DNQvGaKZipBjoY6DhLaUm" alt="lookbook1">
            <img src="https://files.oaiusercontent.com/file-9hxNuseGzeZi58rdZwhf2H" alt="lookbook2">
            <img src="https://files.oaiusercontent.com/file-MrQzZA5Ug5k5XRuDE9fGex" alt="lookbook3">
        </div>
    </section>

    <section id="products" class="products">
        <h2 class="section-title">Products</h2>
        <div class="gallery">
            <img src="https://files.oaiusercontent.com/file-RmGad2SBVeMsk5cY4YNkmQ" alt="product">
        </div>
    </section>
</body>
</html>
